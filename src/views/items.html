{% for product in data.0 %}
<div class="item modal-toggle load-template add-item/{{ product.product_id }}" id="modal">
  <div class="item-extras">
    <img src="{{ product.picture }}" alt="{{ product.description }}">
    <button class="add-to-cart">
      <ion-icon name="add"></ion-icon> Add to cart
    </button>
  </div>
  <p class="description">
    {{ product.description }}
  </p>
  <p class="price">
    ${{ product.price}}
  </p>
</div>
{% endfor %}
