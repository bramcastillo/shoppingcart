{% for product in data %}
<form action="add-item/{{ product.product_id }}" method="post" class="item">
  <div class="item-extras">
    <img src="{{ product.picture }}" alt="{{ product.description }}">
    <button type="submit" class="add-to-cart">
      <ion-icon name="add"></ion-icon> Add to cart
    </button>
  </div>
  <p class="description">
    {{ product.description }}
  </p>
  <p class="price">
    ${{ product.price}}
  </p>
</form>
{% endfor %}
