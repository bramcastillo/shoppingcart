{% extends "inc/core.html" %}

{% block content %}
<section class="store">
  <div class="container">

    <div class="cart">
      {% include "inc/cart.html" %}
    </div>

    <div class="products">
      {% if data is not empty %}
      {% for product in data %}
      <div class="products__card">
        <img src="{{ product.picture }}" alt="{{ product.description }}">
        <h3 class="product-name"> {{ product.description }} </h3>
        <p class="price"> ${{ product.price }} </p>
        <form action="rate-product/{{ product.product_id }}" method="post" class="rating">
          <input type="radio" name="star" id="star-1--{{ product.product_id }}" value="1"/>
          <label for="star-1--{{ product.product_id }}">
            <span class="star-text"> <i class="fas fa-star"></i> </span>
          </label>

          <input type="radio" name="star" id="star-2--{{ product.product_id }}" value="2"/>
          <label for="star-2--{{ product.product_id }}">
            <span class="star-text"> <i class="fas fa-star"></i> </span>
          </label>

          <input type="radio" name="star" id="star-3--{{ product.product_id }}" value="3"/>
          <label for="star-3--{{ product.product_id }}">
            <span class="star-text"> <i class="fas fa-star"></i> </span>
          </label>

          <input type="radio" name="star" id="star-4--{{ product.product_id }}" value="4"/>
          <label for="star-4--{{ product.product_id }}">
            <span class="star-text"> <i class="fas fa-star"></i> </span>
          </label>

          <input type="radio" name="star" id="star-5--{{ product.product_id }}" value="5"/>
          <label for="star-5--{{ product.product_id }}">
            <span class="star-text"> <i class="fas fa-star"></i> </span>
          </label>
        </form>
        
        <form action="add-item/{{ product.product_id }}" method="post" class="add-product">
          <button type="button" class="bordered arrow-button minus"> <i class="fas fa-minus"></i> </button>
          <input type="text" name="quantity" id="quantity" value="1" readonly>
          <button type="button" class="bordered arrow-button plus"> <i class="fas fa-plus"></i> </button>
          <button type="submit" class="success"> <i class="fas fa-cart-plus"></i> Add</button>
        </form>
      </div>
      {% endfor %}
      {% endif %}
    </div>
  </div>
</section>
{% endblock %}
