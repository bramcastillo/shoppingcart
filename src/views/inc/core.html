<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <title> myMiniMarket | A shopping cart app</title>
</head>
<body>
  <nav class="navbar">
    <a href="home" class="brand"> myMiniMarket</a>
    <input class="menu-btn" type="checkbox" id="menu-btn" />
    <label class="menu-icon" for="menu-btn">
      <span class="navicon"></span>
    </label>
    <ul class="menu">
      <li><a href="home"> Home</a></li>
      <li><a href="store"> Store</a></li>
      {% if current_user %}
      <li> <a href="profile"> Profile </a> </li>
      <li> <form action="logout" method="post"> <button type="submit" class="secondary"> Logout </button></form>
      {% else %}
      <li><a href="login" class="primary">Login</a></li>
      <li><a href="register" class="light">Register</a></li>
      {% endif %}
    </ul>
  </nav>
  {% block content %}

  {% endblock %}

  <footer>
    Made by&nbsp;<a href="https://github.com/crjoseabraham" class="link-text">Jose Abraham Castillo</a>
  </footer>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
